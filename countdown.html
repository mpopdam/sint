<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="countdown.css">
    <script type="text/javascript" src="countdown.js"></script>
</head>
<body onload="bindControls()">

<audio id="bonken">
    <source src="bonken.ogg" type="audio/ogg">
    <source src="bonken.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
              
    
<div class="container">
    <img class="sint" src="images/sintgroot.png" />

    <div id="startContainer" class="startContainer">
        <input id="startTimeInput" class="startTimeInput" type="datetime" />
        <span>
            <a id="startTimerButton" class="buttonLink" >Start</a>
        </span>
    </div>
    <div id="clock" class="clock"></div>
</div>

</body>
</html>
